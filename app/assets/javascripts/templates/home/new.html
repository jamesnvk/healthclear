<div class="container">
  <form ng-submit="ctrl.addProvider()">
    <div class="form-group">
      <label for="Provider"><h3>Provider</h3></label>
      <input type="text" ng-model="ctrl.provider.name" class="form-control" id="provider" placeholder="Enter Provider">
      <label for="Price"><h3>Price</h3></label><br>
      <label class="radio-inline"><input type="radio" ng-model="ctrl.provider.price" value="$">$</label>
      <label class="radio-inline"><input type="radio" ng-model="ctrl.provider.price" value="$$" >$$</label>
      <label class="radio-inline"><input type="radio" ng-model="ctrl.provider.price" value="$$$" >$$$</label>

    </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
